<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
{% load socialaccount %}
{% if user.is_authenticated %}
    <h1>Welcome my blog daer {{ user.username }}</h1>
    <span class="text"><a href="{% url 'logout' %}">Log out</a></span>
{% else %}
    <a href="{% url 'register' %}"><h1>sign up</h1></a>
    <a href="{% url 'login' %}"><h1>sign in</h1></a>
{% endif %}

</body>
</html>
